<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;



            padding: 10px;

            margin: 20px auto 40px auto;
            
            outline: 5px dashed salmon;
        }
        
        a {
            border-width: 10px solid red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Páragrafos tabém são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a></p>
</body>
</html>
